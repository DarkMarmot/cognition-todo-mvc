
<blueprint>

    <sensor node="itemText" on="dblclick" transform="bool true" pipe="editing" />
    <sensor node="markBtn" on="click" transform="read item" pipe="cmd_MarkTodo" />
    <sensor node="destroyBtn" on="click" transform="read item" pipe="cmd_DestroyTodo" />
    <sensor watch="item" extract="text" change="true" run="renderText" />

    <cog find="markBtn" url="buttons/markButton.html" />

</blueprint>


<display>

        <div id="itemView" class="view" style="display: flex;">
            <div id="markBtn" style="width: 45px; height: 58px; position: absolute;"></div>
            <label id="itemText" style=""></label>
            <button id="destroyBtn" class="destroy fa fa-trash"></button>
        </div>

</display>

<script>

    $.cog({

        init: function(){
            this.itemView._element.onselectstart = function(){
                return false;
            };
        },

        renderText: function(msg){
            this.itemText.text(msg);
        }

    });

</script>
