
<blueprint>

    <data name="itemRenderer" url="itemView.html" />
    <data name="editing" value="false" />

    <sensor watch="editing" transform="toUrl" pipe="itemRenderer" />
    <sensor watch="item,editing" run="render" />

    <cog node="listItem" url="data itemRenderer" />

</blueprint>


<display>
    <li id="listItem" style="position: relative;
    background: linear-gradient(to bottom, rgba(50, 99, 4, 0) 0%, rgba(7, 27, 1, 0) 90%, rgba(31, 35, 27, 0.39) 100%);
    font-size: 24px;
    color: rgb(40, 111, 175);
    border-bottom: 1px solid rgb(51, 70, 76);" ></li>
</display>


<script>

    $.cog({


        toUrl: function(msg){
            return msg ? 'itemEdit.html' : 'itemView.html';
        },

        render: function(msg){

                this.listItem.toggleClass("completed", msg.item.completed);
                this.listItem.toggleClass('editing', msg.editing);

        }

    });

</script>
