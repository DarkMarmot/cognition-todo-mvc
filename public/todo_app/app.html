<blueprint>

    <alias name="ALLOYS" url="alloys" />
    <alias name="COGS" url="cogs" />
    <alias name="BUTTONS" url="buttons" path="COGS" />

    <preload url="footer.html, header.html, main.html, item.html, itemEdit.html, itemView.html" path="COGS" />

    <alloy url="storage.html" path="ALLOYS" />
    <alloy url="routes.html" path="ALLOYS" />

    <sensor watch="storage" adapt="hasItems" change="true" run="render" />

    <cog find="main" url="cogs/main.html" />
    <cog find="header" url="header.html" path="COGS" />
    <cog find="footer" url="footer.html" path="COGS" />

</blueprint>


<display>

    <div style="position: relative; display: flex; flex-direction: column;z-index: 0; align-content: center;align-items: center; height: 100%;">

        <div id="app" style="position: relative; width: 550px;">

            <span class="fa fa-gear" style="
            z-index: -1; position: absolute; font-size: 200px;top: 37px;left: -85px;color: rgba(0,0,0,.25);"></span>
            <h1 style="position: absolute; top: 23px; width: 100%; font-size: 70px; font-family: sans-serif; font-weight: bold;text-align: center;color: rgb(26, 63, 72);text-shadow: 0px 0px 1px rgba(0, 255, 244, 1),0px 0px 1px rgba(0, 255, 244, 1),0px 1px 16px rgba(0, 255, 244, .4),0px -20px 80px rgb(100, 183, 75);
    -webkit-text-rendering: optimizeLegibility;
    -moz-text-rendering: optimizeLegibility;
    -ms-text-rendering: optimizeLegibility;
    -o-text-rendering: optimizeLegibility;
    text-rendering: optimizeLegibility;">Cognition</h1>
            <section style="
            background: rgb(37, 39, 39);margin: 130px 0 40px 0;border: 1px solid rgb(59, 72, 70);position: relative;border-top-left-radius: 2px;border-top-right-radius: 2px;box-shadow: 0 2px 16px rgba(6, 47, 76, 0.8), 0 15px 50px 0 rgb(1, 17, 31);">
                <header class="id_header" id="header" ></header>
                <section id="main" style="
                position: relative;z-index: 2;border-top: 1px solid #2D525D;" ></section>
                <footer id="footer" style="
                    color: #777;
                    padding: 0 6px;
                    position: absolute;
                    right: 0;
                    bottom: -31px;
                    left: 0;
                    height: 20px;
                    z-index: 1;
                    text-align: center;"></footer>
            </section>

            <footer class="id_info" >
                <p>Double-click to edit a todo</p>
                <p>Created by <a href="https://github.com/DarkMarmot/">Scott Southworth</a> and <a href="https://github.com/landonbar/">Landon Barnickle</a></p>
                <p>Inspired by <a href="http://todomvc.com">TodoMVC</a></p>
            </footer>

        </div>
    </div>

</display>


<script>
    $.cog({


        hasItems: function(msg) { return msg.length > 0; },

        render: function (msg) {
            var style = {visibility: msg ? 'visible' : 'hidden'};
            this.main.css(style);
            this.footer.css(style);
        }

    });
</script>
